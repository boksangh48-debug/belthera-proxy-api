<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Belthera External Gate</title>
  <style>
    :root {
      --bg: #0f1420;
      --card: #151c2b;
      --text: #e8eefc;
      --muted: #9fb1d1;
      --primary: #4ea1ff;
      --danger: #ff5d73;
      --radius: 16px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 24px;
      background: var(--bg); color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, Apple Color Emoji, Segoe UI Emoji;
    }
    .wrap {
      max-width: 720px; margin: 0 auto;
    }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    h1 { margin: 0 0 10px; font-size: 22px; }
    p  { margin: 0 0 18px; color: var(--muted); line-height: 1.6; }

    /* ✅ 버튼 그리드: 모바일 1열(세로) → ≥640px 2열 → ≥1024px 3열 */
    .btns {
      display: grid;
      grid-template-columns: 1fr;      /* default: 세로 한 줄 */
      gap: 12px;                        /* 버튼 간격 */
      width: 100%;
    }
    @media (min-width: 640px) {
      .btns { grid-template-columns: repeat(2, 1fr); }
    }
    @media (min-width: 1024px) {
      .btns { grid-template-columns: repeat(3, 1fr); }
    }

    .btn {
      display: inline-flex; align-items: center; justify-content: center;
      padding: 14px 16px; width: 100%;
      border-radius: 12px; border: 1px solid rgba(255,255,255,.08);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      color: var(--text); text-decoration: none; font-weight: 600;
      transition: transform .06s ease, background .2s ease, border-color .2s ease;
      cursor: pointer;
    }
    .btn:hover { transform: translateY(-1px); border-color: rgba(255,255,255,.18); }
    .btn:active { transform: translateY(0); }

    .btn.primary { background: linear-gradient(180deg, rgba(78,161,255,.22), rgba(78,161,255,.12)); border-color: rgba(78,161,255,.35); }
    .btn.danger  { background: linear-gradient(180deg, rgba(255,93,115,.22), rgba(255,93,115,.12)); border-color: rgba(255,93,115,.35); }

    .meta {
      margin-top: 16px; font-size: 12px; color: var(--muted);
      word-break: break-all;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>외부 링크로 이동합니다</h1>
      <p>아래 버튼 중 하나를 선택해 이동하세요. 문제가 있으면 복사 후 브라우저 주소창에 붙여넣기 하세요.</p>

      <div class="btns">
        <button class="btn primary" id="goBtn">바로 이동</button>
        <button class="btn" id="newTabBtn">새 탭에서 열기</button>
        <button class="btn" id="copyBtn">주소 복사</button>
        <a class="btn" id="healthBtn" href="/health">서버 상태 확인</a>
        <button class="btn danger" id="cancelBtn">취소</button>
        <a class="btn" id="altBtn" href="/" rel="noopener">홈으로</a>
      </div>

      <div class="meta">
        대상 URL: <span id="destText"></span>
      </div>

      <div id="warn" class="meta hidden">
        ⚠️ 허용되지 않은 도메인입니다. 보안상 차단했습니다.
      </div>
    </div>
  </div>

  <script>
    // 안전 파싱 + 간단 화이트리스트
    const params = new URLSearchParams(location.search);
    const toParam = params.get("to") || "";
    const destText = document.getElementById("destText");
    const warn = document.getElementById("warn");

    let destURL;
    try {
      destURL = new URL(toParam);
    } catch {
      destURL = null;
    }
    destText.textContent = destURL ? destURL.toString() : "(잘못된 주소)";

    // 필요한 경우 허용 도메인만 통과 (원하면 목록 확장)
    const allowList = ["chatgpt.com", "openai.com", "vercel.app"];
    const isAllowed = destURL && allowList.some(d => destURL.hostname.endsWith(d));
    if (!isAllowed) warn.classList.remove("hidden");

    // 동작: 바로 이동 / 새탭 / 복사 / 취소
    document.getElementById("goBtn").onclick = () => {
      if (!isAllowed || !destURL) return;
      window.location.href = destURL.href;
    };
    document.getElementById("newTabBtn").onclick = () => {
      if (!isAllowed || !destURL) return;
      window.open(destURL.href, "_blank", "noopener");
    };
    document.getElementById("copyBtn").onclick = async () => {
      try {
        await navigator.clipboard.writeText(destURL ? destURL.href : "");
        alert("주소가 복사되었습니다.");
      } catch { alert("복사에 실패했습니다. 수동으로 복사하세요."); }
    };
    document.getElementById("cancelBtn").onclick = () => history.back();
  </script>
</body>
</html>
